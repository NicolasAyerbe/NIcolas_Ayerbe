<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturacion</title>
    <link rel="stylesheet" href="css/Trabajo_form.css">
    <link rel="stylesheet" href="Icons/all.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <nav>
        <ul>
            <li class="items"><a class="si" href="index.html"><i class="fas fa-home"></i><span>Inicio</span></a></li>
            <li class="items"><a class="si" href="Registrar_usuario.html"><i class=""></i><span> Registrar Ususario</span></a></li>
            <li class="items"><a class="si" href="Registrar_proveedor.html"><i class=""></i><span> Registrar Proveedor</span></a></li>
            <li class="items"><a class="si" href="Trabajo_form.html"><i class=""></i><span> Facturacion</a></li>
            
        </ul>

    </nav>
    <div class="content-main">
        <h1>Registrate como Usuario</h1><br><br><br>
        <form class="row g-3">
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label"> Nombres</label>
              <input type="text" class="form-control" id="validationDefault01" value="" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault02" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="validationDefault02" value="" required>
            </div>
            <div class="col-md-7">
              <label for="validationDefaultUsername" class="form-label">Correo electronico</label>
              <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">Gmail</span>
                <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
              </div>
            </div>
            <div class="col-md-7">
              <label for="validationDefault03" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="validationDefault03" required>
            </div>
            <div class="col-md-3">
              <label for="validationDefault05" class="form-label">Direccion</label>
              <input type="text" class="form-control" id="validationDefault05" required>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Acepto los terminos y condiciones
                </label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Registrarse</button>
            </div>
          </form>
    </div>
</body>
</html>
